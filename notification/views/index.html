<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width:300px;
            height:100px;
            background-color:gold;
        }
    </style>
</head>
<body>
<h3>使用桌面通知的功能，notification </h3>
<p>html5的 Notification的api接口</p>
<button onclick="showNoticeWin()">点击显示</button>
<div class="box"></div>
</body>
<script>
    const path=require('path');

    let notice=null;

    function showNoticeWin(){
        notice=new Notification('这是html5的通知',{
            body:`<h3>hello world</h3> 有志者事竟成 破釜沉舟百二秦关终属楚 苦心人天不负 卧薪尝胆三千越甲可吞吴`,
            icon:path.join(__dirname,'../../images/warning.png')
        })
        notice.onclose=function(){
            notice=null
            console.log('关闭html5的通知')
        }
    }



</script>
</html>
